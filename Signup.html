<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Barak Chauffeur Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .signup-form button.submitted {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="signup-form" onsubmit="return signUp()">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="contact-number" placeholder="Contact Number" required>
            <input type="number" id="num-passengers" placeholder="Number of Passengers" required>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function signUp() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var contactNumber = document.getElementById('contact-number').value;
            var numPassengers = document.getElementById('num-passengers').value;

            // Generate login ID and password
            var loginId = name.replace(/\s+/g, '').toLowerCase();
            var randomLetters = String.fromCharCode(65 + Math.floor(Math.random() * 26)) + String.fromCharCode(65 + Math.floor(Math.random() * 26));
            var password = contactNumber + randomLetters;

            // Save credentials to localStorage
            var users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ loginId: loginId, password: password });
            localStorage.setItem('users', JSON.stringify(users));

            alert(`Sign Up Successful!\nYour Login ID is: ${loginId}\nYour Password is: ${password}`);

            // Change button style to indicate successful submission
            var submitButton = document.getElementById('submit-button');
            submitButton.textContent = 'Submitted';
            submitButton.classList.add('submitted');

            // Redirect to login page after a delay
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000);

            return false;
        }
    </script>
</body>
</html>
